<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloviy</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<input type="radio" name="theme" id="deep-purple" checked=" checked">
<input type="radio" name="theme" id="deep-purple" checked=" gold">
<input type="radio" name="theme" id="deep-purple" checked=" space-black">
<input type="radio" name="theme" id="deep-purple" checked=" silver">
<div class="clods">
    <div class="buttons">
        <div class="left">
            <div class="buttons"></div>
            <div class="buttons"></div>
            <div class="buttons"></div>
        </div>
        <div class="right">
             <div class="buttons"></div>
        </div>
       <div class="camera"></div>
       <div class="scree-container"></div>
       <div class="bg"></div>
       <div class="depp-purple"></div>
          <div class="section"></div>
            <div class="glow">
                
            </div>
          <div class="section"></div>
            <div class="glow"></div>
    </div>
       <div class="gold"></div>
          <div class="section"></div>
            <div class="glow">

            </div>
          <div class="section"></div>
            <div class="glow"></div>
    </div>
       <div class="space-black"></div>
          <div class="section"></div>
            <div class="glow">

            </div>
          <div class="section"></div>
            <div class="glow"></div>
    </div>
    
       <div class="silver"></div>
          <div class="section"></div>
            <div class="glow">

            </div>
          <div class="section"></div>
            <div class="glow"></div>
    </div>

    <div class="notch-container">
        <div class="notch">
            <div class="content">
                <div class="left">
                    <div class="tile"></div>
                    <div class="text"></div>
                </div>
                <div class="right">
                    <div class="bar">
                        <div class="duration"></div>
                    </div>
                </div>
            </div>
        </div>
          <div class="notch-blur"></div>
    </div>
</div>
<div class="pallette">
    <label for="deep-purple" class="swatch"></label>
    <label for="gold"class="swatch"></label>
    <label for="space-black"class="swatch"></label>
    <label for="silver"class="swatch"></label>
</div>

</body>
</html>
